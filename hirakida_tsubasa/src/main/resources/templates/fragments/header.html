<th:block th:fragment="header">
	<header class="bg-slate-50 flex items-center justify-between py-4">
		<a href="/" class="text-black-800 inline-flex items-center text-2xl font-bold md:text-3xl pl-5">PhotoMap</a>
		
		<nav class="hidden gap-10 md:flex justify-center items-center pr-20">
			<a href="/posts/new"
				class="text-lg font-semibold text-gray-600 transition duration-100 hover:text-indigo-500 active:text-indigo-700">投稿作成ページ</a>
			<a href="/posts"
				class="text-lg font-semibold text-gray-600 transition duration-100 hover:text-indigo-500 active:text-indigo-700">タイムライン</a>
		</nav>

		<a href="/login" sec:authorize="!authenticated"
			class="rounded-lg bg-gray-200 mr-3 px-8 py-3 text-center text-sm font-semibold text-gray-500 outline-none ring-indigo-300 transition duration-100 hover:bg-gray-300 focus-visible:ring active:text-gray-700 md:text-base lg:inline-block">
			ログイン</a>
			<div sec:authorize="authenticated" class="dropdown dropdown-end mr-3 px-8">
				<label tabindex="0" class="btn btn-ghost btn-circle avatar">
				  <div class="w-10 rounded-full">
					<img src="/images/デフォルトユーザー画像.png" />
				  </div>
				</label>
				<ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-60">
				  	<li>
						<a class="justify-between text-lg font-semibold text-gray-600 transition duration-100 hover:text-indigo-500 active:text-indigo-700">
					  	ユーザー情報
					  	<span class="badge">作成中</span>
						</a>
				    </li>
					<li>
						<form method="post" sec:authorize="authenticated" action="index.html" th:action="@{/logout}" class="text-lg font-semibold text-gray-600 transition duration-100 hover:text-indigo-500 active:text-indigo-700">
							<button type="submit">ログアウト</button>
						</form>
					</li>
				</ul>
			  </div>
	</header>
</th:block>
